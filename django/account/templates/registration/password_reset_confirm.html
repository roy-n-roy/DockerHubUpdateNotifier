{% extends "registration/base_centered.html" %}

{% load i18n %}

{% load bootstrap4 %}

{% block centered_content %}

    <h5 class="card-title text-center">{% blocktrans %}Reset Password{% endblocktrans %}</h5>
    <form action="" method="POST">
        {% bootstrap_form form layout='' %}
        <button type="submit" class="btn btn-primary btn-block">{% blocktrans %}Change my password{% endblocktrans %}</button>
        {% csrf_token %}
    </form>

{% endblock %}
